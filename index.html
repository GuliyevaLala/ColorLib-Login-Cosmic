<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="login">
        <div class="container">
            <div class="d-none d-sm-none d-md-block">
                <h1 class="text-center text-uppercase">Simple Login Form</h1>
            </div>
            <div class="full-login">
                <div class="login-card d-flex rounded-lg overflow-hidden bg-white">
                    <div class="login-message d-none d-sm-none d-md-flex flex-column justify-content-center p-5">
                        <div class="image">
                            <img src="https://kiranworkspace.com/demo/projects/code-snippets/login/simple-login-form/img/welcome.svg"
                                alt="Welcome" class="img-fluid mb-3">
                        </div>
                        <h2>Welcome back</h2>
                        <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam, asperiores!</span>
                    </div>
                    <div class="right-part col-7">
                        <form>
                            <div class="segment">
                                <h2>Login</h2>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="exampleInputEmail1" />
                            </div>
                            <div class="">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="mb-3 form-check">
                            </div>
                            <div class="buttoon">
                                <button>Login</button>

                            </div>
                            <div class="sign">
                                <p>New to our platform? <a href="#">Signup</a></p>
                                <div class="or">Or</div>
                                <div class="socials">
                                    <a href="#" class="facebook">Facebook</a>
                                    <a href="#" class="google">Google</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
